<div class="login-container">
    <mat-card class="form-card">
        <mat-card-header>
            <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="loginForm">
                <p>
                    <mat-form-field appearance="outline">
                        <mat-label>E-mail</mat-label>
                        <input matInput placeholder="E-mail" formControlName="email" [attr.data-testid]="'email'">
                        <mat-icon matSuffix>
                            <img src="assets/svg/mail.svg">
                        </mat-icon>
                        <mat-hint>Hint</mat-hint>
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field appearance="outline">
                        <mat-label>Password</mat-label>
                        <input matInput placeholder="Password" formControlName="password" [type]="hide ? 'password' : 'text'" [attr.data-testid]="'password'">
                        <mat-icon matSuffix>
                            <button (click)="hide = !hide" type="button">
                                <img *ngIf="hide" src="assets/svg/visibility.svg">
                                <img *ngIf="!hide" src="assets/svg/visibility_off.svg">
                            </button>
                        </mat-icon>
                        <mat-hint>Hint</mat-hint>
                    </mat-form-field>
                </p>
                <button type="submit" mat-flat-button color="primary" (click)="login()" [attr.data-testid]="'submitLoginForm'">Log in</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
