<mat-card-header>
    <mat-card-title>Sign up</mat-card-title>
</mat-card-header>
<mat-card-content>
    <form [formGroup]="signUpForm">
        <p>
            <app-mail-form (refreshFormEvent)="refreshForm($event)" [parentGroup]="signUpForm"></app-mail-form>
        </p>
        <p>
            <app-password-form (refreshFormEvent)="refreshForm($event)" [parentGroup]="signUpForm" [fcName]="'password1'"></app-password-form>
        </p>
        <p>
            <app-password-form (refreshFormEvent)="refreshForm($event)" [parentGroup]="signUpForm" [fcName]="'password2'"></app-password-form>
        </p>
        <button type="submit" mat-flat-button color="primary" (click)="signUp()" [attr.data-testid]="'submitLoginForm'" class="btn-submit">Sign Up</button>
    </form>
    <p>Have an account? <a [routerLink]="'/auth/login'">Log in</a></p>
</mat-card-content>
